<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{titulo}}</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/general.css') }}">

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <script src="{{ url_for('static', filename='js/login.js') }}"></script>
</head>

<body>
    <div class="login-page">
        <div class="form">
            <form class="register-form" method="POST" action="{{ url_for('register') }}">
                <input type="text" placeholder="name" name="username" value="{{ request.form.username }}" required />
                <input type="text" placeholder="email address" name="mail" required />
                <input type="password" placeholder="password" name="password" required />
                <button type="submit">create</button>
                <p class="message">Already registered? <a href="#">Sign In</a></p>
            </form>
            <form class="login-form" action="{{ url_for('login') }}" method="POST">
                <input type="text" placeholder="username" name="usuario" required />
                <input type="password" placeholder="password" name="password" aria-required="true" required />
                <button type="submit">login</button>
                <p class="message">Not registered? <a href="#">Create an account</a></p>
            </form>
        </div>
    </div>
</body>

</html>
